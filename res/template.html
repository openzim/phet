<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	<link rel="apple-touch-icon" sizes="57x57" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
	<link rel="icon" type="image/ico" href="favicon.ico" sizes="32x32">
	<link rel="icon" type="image/ico" href="favicon.ico" sizes="192x192">
	<link rel="icon" type="image/ico" href="favicon.ico" sizes="96x96">
	<link rel="icon" type="image/ico" href="favicon.ico" sizes="16x16">
	<link rel="manifest" href="manifest.json">
	<title>PhET INTERACTIVE SIMULATIONS</title>
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="../-/index.css" type="text/css" rel="stylesheet">
	<!--<link href="font-awesome.min.css" type="text/css" rel="stylesheet">-->
	<link href="../-/sweetalert2.min.css" type="text/css" rel="stylesheet">
	<script src='../-/set.js'></script>
	<script src='../-/ractive.js'></script>
</head>

<body>

	<div id="header" class="shadow-lr">
		<img src="../I/phetlogo.png"/>
		<p>Helping students engage in science and mathematics.</p>
	</div>
	<div id="container">
		<div id='ractive-target'></div>
	</div>

	<script id='ractive-template' type='text/html'>
		<div class="language-container">
			{{#if languages.length > 1}}
				<label>
					<select value="{{selectedLanguage}}">
						{{#each languages}}
							<option value='{{this[0]}}'>{{this[1]}}</option>
						{{/each}}
					</select>
				</label>
			{{/if}}
			<label>
				<select value='{{selectedCategory}}'>
					<option value='all'>All categories</option>
					{{#each categories}}
						<option value='{{makeCategoryId(.)}}'>{{makeCategoryName(.)}}</option>
					{{/each}}
				</select>
			</label>
		</div>
		<div class="card-cont">
		    {{#each simulations}}
				<div class="sim-card" on-click='showConfirm'>
					<img src="../I/{{id}}.png" alt="Screenshot of the {{display}}" />
					<div class="overlay">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
						<h2>{{title}}</h2>
					</div>
				</div>
			{{/each}}
		</div>
	</script>
</body>

<script src='../-/catalog.js'></script>
<script src='../-/dist.js'></script>

</html>
