name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: installing dependencies
        run: npm ci

      - name: Installing ESLint
        run: npm i -g eslint@^8.57.1

      - name: Run ESLint
        run: eslint . --ext .ts

      - name: building
        run: npm run build

